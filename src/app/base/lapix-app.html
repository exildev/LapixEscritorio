<link rel="import" href="../../elements.html">

<dom-module id="lapix-app">

    <template>

        <style>

            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                --lapix-accent: #febe04;
                --lapix-header: #cfd8dd;
                --lapix-text: black;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            paper-toolbar{
                --paper-toolbar-background: #cfd8dd;
                --paper-toolbar-color: #000;
            }

            app-drawer{
                --app-drawer-content-container: {
                    background-color: #fef8e2;
                }
            }

            app-drawer  paper-toolbar{
                --paper-toolbar-background: #616161;
            }

            app-drawer .drawer-list paper-submenu paper-menu{
                --paper-menu-background-color: #fef8e2;
            }

            app-drawer .drawer-list paper-submenu paper-menu paper-item {
                --paper-item: {
                    padding-left: 90px;
                };
            }

            #dr:not(.narrow) ::content [drawer-toggle] {
                display: none;
            }

            #logo{
                cursor: pointer;
            }

            .drawer-list {
                margin: 0;
                color: #616161;
                --paper-menu-background-color: #fef8e2;
            }

            .drawer-list > paper-icon-item{
                cursor: pointer;
                --paper-item-selected: {
                    color: #edaa4f;
                };
            }

            #logo{
                cursor: pointer;
            }
        </style>

        <app-location id="location" route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-drawer-layout id="dr" fullbleed>
            <!-- Drawer content -->
            <app-drawer >
                <paper-toolbar class="tall">
                    <img id="logo" class="middle" src="../../../images/logo_lapix_desktop_horizontal.svg" alt="Logo">
                    <div class="bottom title">Menu</div>
                </paper-toolbar>
                <paper-menu id="menu" selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <paper-icon-item name="home" href="/home">
                        <iron-icon icon="extension" item-icon></iron-icon>Dashboard
                    </paper-icon-item>
                    <paper-icon-item name="view1" href="/view1">
                        <iron-icon icon="extension" item-icon></iron-icon>hola
                    </paper-icon-item>
                    <paper-icon-item name="view2" href="/view2">
                        <iron-icon icon="settings" item-icon></iron-icon>DevTools
                    </paper-icon-item>
                    <paper-submenu>
                        <paper-icon-item class="menu-trigger" >
                            <iron-icon icon="settings" item-icon></iron-icon>Registros
                        </paper-icon-item>
                        <paper-menu class="menu-content">
                            <paper-item name="view3" href="/view3">Profesores</paper-item>
                            <paper-item name="view3" href="/view3">Item 2</paper-item>
                            <paper-item name="view3" href="/view3">Item 3</paper-item>
                        </paper-menu>
                    </paper-submenu>
                </paper-menu>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <my-home   name="home" bar="{{drawer}}"></my-home>
                    <my-view1  name="view1" bar="{{drawer}}"></my-view1>
                    <my-view2  name="view2" bar="{{drawer}}"></my-view2>
                    <my-view3  name="view3" bar="{{drawer}}"></my-view3>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({

            is: 'lapix-app',

            behaviors: [LapixBehavior],

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            listeners: {
                'menu.iron-select': '_onMenuSelect',
                'logo.tap': '_onGoToHome'
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            get drawer(){
                return this.$.dr.drawer;
            },

            _routePageChanged: function(page) {
                this.page = page || 'view1';
            },

            _pageChanged: function(page) {
                this.importHref(this.resolveUrl('../sections/my-' + page + '.html'), null, null, true);
            },

            _onMenuSelect: function(e){
                let list = this.$.menu.querySelectorAll('paper-submenu > paper-menu');
                list.forEach(item => {
                    if(item.selected !== undefined){
                        if(this.$.menu.selected && item.selected !== -1){
                            item.select(-1);
                        }
                    }
                });
                this.set('route.path', e.detail.item.getAttribute('href'))
            },
            _onGoToHome: function () {
                this.set('route.path', '/home');
            }
        });
    </script>

</dom-module>
